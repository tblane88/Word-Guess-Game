<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery and javascript    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <!-- reset stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- local stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 center">
                <!-- title -->
                <h1>Hangman Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 center">
                <!-- Where the update for the correct answer goes -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- This area will show and image of the word upon victory -->
            </div>
            <div class="col-md-6">
                <!-- This area will have the win count show the guess and how many attempts are left -->
                <div class="row">
                    <div class="col-md-12 center">
                        <h3>Press any key to get started</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 center">
                        <h3>Wins</h3>
                        <!-- Where the number of wins will go -->
                        <h3 id="wins"></h3>
                    </div>Â 
                </div>
                <div class="row">
                        <div class="col-md-12 center">
                            <h3>Current Word</h3> 
                            <!-- current word to be guessed -->
                            <h3 id="currentWord"></h3>
                        </div>
                    </div><div class = "row">
                    <div class="col-md-12 center">
                        <h3>Number of Guesses Remaining</h3>
                            <!-- number of guesses remaining -->
                        <h3 id="guesses"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 center">
                        <h3>Letters Guessed</h3>
                            <!-- where the letters guess will reside -->
                        <h3 id="lettersGuessed"></h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
